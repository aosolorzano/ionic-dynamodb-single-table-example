<ion-header translucent="true" mode="ios">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="/" color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title>Open Positions</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true" class="ion-padding">
  <ion-list>
    <ion-item-sliding *ngFor="let item of openPositions">
      <ion-item-options side="start">
        <ion-item-option (click)="showDetails(item)">
          <ion-icon slot="icon-only" name="reader-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item>
        <ion-label>
          <h2><strong>{{ item.openPosition.title }}</strong></h2>
          <h3>Seniority: {{ item.openPosition.seniority }}</h3>
        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>

  <ion-list *ngIf="!openPositions">
    <ion-item *ngFor="let hero of [1,1,1,1,1]">
      <ion-label>
        <h2><strong><ion-skeleton-text animated="true" style="width: 30%"></ion-skeleton-text></strong></h2>
        <h3><ion-skeleton-text animated="true" style="width: 20%"></ion-skeleton-text></h3>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
